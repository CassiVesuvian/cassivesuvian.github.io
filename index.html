<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassi Vesuvian Github Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5124ca421.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="topnav" id="top">
        <a href="#top" class="logo">Cassi Vesuvian</>
            <section class="nav-links">
                <a href="#work">work</a>
                <a href="#play">play</a>
                <a href="#connect">connect</a>
            </section>
    </nav>
    <header class="intro main">
        <img class="avatar" src="./assets/cassi.jpg">
        <section class="intro-text">
            <h1>Cassi Vesuvian</h1>
            <p>Coder | Creator</p>
            <div class="tech-stack">
                <span><i class="fa-brands fa-html5"></i></span>
                <span><i class="fa-brands fa-css3-alt"></i></span>
                <span><i class="fa-brands fa-js-square"></i></span>
                <span><i class="fa-brands fa-react"></i></span>
                <span><i class="fa-brands fa-git"></i></span>
                <span><i class="fa-brands fa-github"></i></span>
                <span><i class="fa-brands fa-npm"></i></span>
                <span><i class="fa-brands fa-figma"></i></span>
            </div>
        </section>
    </header>
    <main>
        <section id="work" class="main">
            <div class="divider"></div>
            <h2>work</h2>
            <div class="projects">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
            </div>
            <a href="#top" class="back-link">Back to Top</a>
        </section>
        <section id="play" class="main">
            <h2>play</h2>
            <div class="projects">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
            </div>
            <a href="#top" class="back-link">Back to Top</a>
        </section>
        <section id="connect" class="main">
            <h2>connect</h2>
            <div class="connect-social">
                <span><a href="https://twitter.com/cassivesuvian"><i class="fa-brands fa-twitter"></i>Twitter</a></span>
                <span><a href="https://github.com/CassiVesuvian"><i class="fa-brands fa-github"></i>Github</a></span>
            </div>
        </section>
    
    </main>
</body>
</html>
